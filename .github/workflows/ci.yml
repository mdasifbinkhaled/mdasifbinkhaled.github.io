name: CI

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['develop', 'feature/*']

jobs:
  # Quality assurance job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build

      - name: Check bundle size
        run: |
          echo "## Build Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully! âœ…" >> $GITHUB_STEP_SUMMARY
          if [ -f "out/index.html" ]; then
            echo "Static export generated successfully âœ…" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Static export failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
